name: Build JupyterLite and Deploy

on:
  workflow_run:
    workflows: ['Build']
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          micromamba-version: '1.4.2'
          environment-file: 'lite/build-environment.yml'

      - name: Download extension package
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: 'build.yml'
          workflow_conclusion: 'success'
          name: extension-artifacts

      - name: Install the extension
        shell: bash -l {0}
        run: |
          cp ./jupytercad_core/dist/jupytercad*.whl ./jupytercad_lab/dist/jupytercad*.whl ./jupytercad_app/dist/jupytercad*.whl .
          python -m pip install jupytercad*.whl

      - name: Build the lite site
        shell: bash -l {0}
        working-directory: lite
        run: |
          set -eux
          mkdir -p content && cp ../examples/test.jcad ./content
          jupyter lite build --contents content --output-dir dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./lite/dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
